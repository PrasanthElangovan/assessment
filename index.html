<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main1">
      <h1 class="heading">SELECT YOUR CHOICE</h1>
      <div id="tabs">
        <button
          onclick="onClick('Men')"
          style="flex-basis: 33.3%"
          id="menButton"
        >
          <img
            class="icon"
            src="./src/male.svg"
            alt="Sample image"
            style="width: 24px; height: 16px"
          />Men
        </button>
        <button
          onclick="onClick('Women')"
          style="flex-basis: 33.3%"
          id="womenButton"
        >
          <img
            class="icon"
            src="./src/women.svg"
            alt="Sample image"
            style="width: 24px; height: 16px"
          />Women
        </button>
        <button
          onclick="onClick('Kids')"
          style="flex-basis: 33.3%"
          id="kidsButton"
        >
          <img
            class="icon"
            src="./src/kids.svg"
            alt="Sample image"
            style="width: 24px; height: 16px"
          />Kids
        </button>
      </div>

      <div class="cards-container" id="searchResults"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
